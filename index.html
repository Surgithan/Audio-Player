<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <h1 style="font-size: 40px;">Audio player</h1>
        <p style="font-size: 13px;margin-top: -20px;font-style:inherit;">Plays a audio to hear a Birds Humming.</p>

        <audio id="audio">
            <source src="humming-bird-333662.mp3" type="audio/mp3"  >
        </audio>

        <button class="button1" onclick="playAudio()" aria-controls="controls">
            <img src="play-button-arrowhead.png" alt="play button" style="width: 19px;height: 20px;margin-top: 2px;">
            <p style="margin-top: 3px;margin-left: 10px;font-size: 17px;color: #fff;font-style: italic;">Play</p>
        </button>
        <button class="button2" onclick="pauseAudio()">
            <img src="video-pause-button.png" alt="pause button" style="width: 19px;height:20px ; margin-top: 2px;">
            <p style="margin-top: 3px;margin-left: 7px;font-size: 17px;color: #fff;font-style: italic;">Pause</p>
        </button>
    </div>
</body>

</html>
